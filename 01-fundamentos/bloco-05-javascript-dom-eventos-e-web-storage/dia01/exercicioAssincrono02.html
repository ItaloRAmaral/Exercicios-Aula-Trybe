<!-- 1 - Adicione uma classe igual para os dois parágrafos.
    2 - Agora Recupere os seus parágrafos via código JavaScript , usando a função getElementsByClassName ;
    3 - Altere algum estilo do primeiro deles.
    4 - Recupere o subtítulo e altere a cor dele usando a função getElementsByTagName . -->

<!DOCTYPE html>
<html>

<body>
    <header>
        <h2 id="page-title">Título</h2>
        <p id="paragraph">Dê uma cor para este parágrafo!</p>
        <h4 id="subtitle">Subtítulo</h4>
        <p id="second-paragraph">Segundo parágrafo!</p>
        <p class="teste">Testando 01</p>
        <p class="teste">Testando 02</p>
    </header>
    <script>
        const paragraph = document.getElementById("paragraph");
        paragraph.style.color = "red";
        document.getElementById("page-title").innerText = "The Witcher";
        document.getElementById("second-paragraph").innerText = "É uma série e não um filme!";
        document.getElementById("subtitle").innerText = "É sobre isso e ta tudo bem <3";
        document.getElementsByClassName("teste");
        document.getElementsByClassName("teste")[0].style.color = "green";
        document.getElementsByTagName("h4")[0].style.color = "blue";
    </script>
</body>

</html>
