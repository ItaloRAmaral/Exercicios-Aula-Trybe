<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Quantidade de Clicks</h3>
    <p class="atual">0</p>
    <button class ="bota">Clique Aqui!</button>
    <script>

        /// Crie uma página que contenha:
        /// Um botão ao qual será associado um event listener ;
        /// Uma variável clickCount no arquivo JavaScript que acumule o número de clicks no botão;
        /// Um campo no HTML que vá atualizando a quantidade de clicks no botão conforme a variável clickCount é atualizada.

        let clickCount = 0;
        let textDisplay = document.querySelector('.atual');

        const botao = document.querySelector('.bota');
        botao.addEventListener("click",()=>textDisplay.innerHTML = clickCount += 1);
    </script>
</body>
</html>
